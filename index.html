<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            document.getElementById("user-input").value = "";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/chatbot", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("chat-box").innerHTML += "<p>You: " + userInput + "</p>";
                    document.getElementById("chat-box").innerHTML += "<p>Bot: " + response.response + "</p>";
                }
            };
            xhr.send(JSON.stringify({"question": userInput}));
        }
    </script>
</body>
</html>
